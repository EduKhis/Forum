<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Spring Boot Thymeleaf Application - Bootstrap Table</title>

  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/archiveItem">Archive</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/login">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/adminPage">To Admin panel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/correctNews">Correct news</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-lg-10 mt-5 mb-5">
      <table id="example" class="table table-bordered" style="width: 100%">
        <thead>
        <tr>
          <th>User</th>
          <th>Teg</th>
          <th>Description</th>
          <th>Date</th>
          <th>Restore</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="archiveItem : ${archives}">
          <td th:text="${archiveItem.message.user.username}">User</td>
          <td th:text="${archiveItem.message.teg}">Teg</td>
          <td th:text="${archiveItem.message.description}">Description</td>
          <td th:text="${archiveItem.date}">Date</td>
          <td>
            <form th:action="@{/restore/} + ${{archiveItem.id}}" method="get">
              <button th:id="'table_entry_childs_button_' + ${archiveItem.id}" type="submit">
                <i>restore</i>
              </button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script>


</script>

</body>
</html>
